name: Upload Image

env:
  DOCKER_IMAGE: rogrp6/smmp-smart-contract
  DOCKER_TAG: latest
  ACCOUNT_SECRET_KEY: ${{ secrets.ACCOUNT_SECRET_KEY }}
  ALCHEMY_API_KEY: ${{ secrets.ALCHEMY_API_KEY }}
  NETWORK: goerli

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16
    
    - name: Install dependencies
      run: npm install

    - name: Compile contract
      run: npx hardhat compile

    - name: Deploy contract
      run: npx hardhat run scripts/deploy.js --network $NETWORK
    
    - name: Build the Docker image
      run: docker build . -t $DOCKER_IMAGE:$DOCKER_TAG
      
    - name: Docker Login
      uses: docker/login-action@v2.1.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Push the Docker image
      run: docker push $DOCKER_IMAGE:$DOCKER_TAG
