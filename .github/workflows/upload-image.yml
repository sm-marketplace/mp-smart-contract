name: Upload Docker Image 

env:
  STAGE: prod
  CONTAINER_NAME: smmp-smart-contract
  DOCKER_IMAGE: rogrp6/smmp-smart-contract
  DOCKER_IMAGE_TAG: latest
  NETWORK: goerli
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  CONTRACT_OWNER_SECRET: ${{ secrets.PROD_CONTRACT_OWNER_SECRET }}
  ALCHEMY_API_KEY: ${{ secrets.ALCHEMY_API_KEY }}

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16
    
    - name: Install dependencies
      run: npm install

    - name: Compile contract
      run: npx hardhat compile

    - name: Deploy contract
      run: npx hardhat run scripts/deploy.js --network $NETWORK
    
    - name: Build the Docker image
      run: docker build . -t $DOCKER_IMAGE:$DOCKER_TAG
      
    - name: Docker Login
      uses: docker/login-action@v2.1.0
      with:
        username: ${{ env.DOCKER_USERNAME }}
        password: ${{ env.DOCKER_PASSWORD }}
        
    - name: Push the Docker image
      run: docker push $DOCKER_IMAGE:$DOCKER_TAG
